name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (remove 'v' prefix)
          $VERSION = $env:GITHUB_REF -replace 'refs/tags/v', ''
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT
          echo "tag=$env:GITHUB_REF_NAME" >> $env:GITHUB_OUTPUT
          # Check if it's a prerelease (contains alpha, beta, rc, etc.)
          if ($VERSION -match "(alpha|beta|rc|pre)") {
            echo "prerelease=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "prerelease=false" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh

      - name: Install dependencies
        run: npm install

      - name: Update package version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: npm run app:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run app:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            releases/${{ steps.version.outputs.version }}/*.exe
            releases/${{ steps.version.outputs.version }}/*.nsis.7z

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            releases/${{ steps.version.outputs.version }}/*.AppImage
            releases/${{ steps.version.outputs.version }}/*.deb
            releases/${{ steps.version.outputs.version }}/*.rpm

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          if [[ "$VERSION" =~ (alpha|beta|rc|pre) ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List downloaded files
        run: |
          find . -type f -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          prerelease: ${{ steps.version.outputs.prerelease == 'true' }}
          generate_release_notes: true
          append_body: true
          files: |
            windows-build/*
            linux-build/*
          body: |

            ### Downloads
            - **Windows**: `.exe` installer
            - **Linux**:
              - `.AppImage` - Portable application
              - `.deb` - For Ubuntu/Debian systems
              - `.rpm` - For Red Hat/Fedora/CentOS systems
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
